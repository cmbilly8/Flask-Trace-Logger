{% extends "base.html" %} 
{% block title %}Home{% endblock %} 
{% block content %}
    <h1 align="center">Logfiles</h1>
    <ul class="list-group list-group-flush" id="notes">
      {% for note in user.LogFiles %}
      <li class="list-group-item">
        {{ LogFile.data }}
      </li>
      {% endfor %}
    </ul>
    <form method="POST">
      <div class="file-selector" align="center">
        <label for="input-file">Specify a file:</label><br>
        <input type="file" id="input-file">
       </div>  
       <div align="center" class="log-preview">
        <textarea id="content-target"></textarea>
       </div>    

    </form>
    {% endblock %}
