{% extends "base.html" %} 
{% block title %}Home{% endblock %} 
{% block content %}
    <h1 align="center">Logfiles</h1>
    <div class="file-selector" align="center">
        <label for="input-file">Specify a file:</label><br>
        <input type="file" id="input-file">
    </div>
    <form method="POST">  
      <div align="center" class="log-preview">
        <textarea name="logFile" id="logFile" class="form-control"></textarea>
      </div>
      <div align="center">
        <p><strong>Save As...</strong></p>
        <textarea name="methodName" id="methodName" class="form-control"></textarea>
        <button type="Save" class="btn btn-primary saveLogFilesBtn">Save Log File</button>
      </div>
    </form>
    {% endblock %}
